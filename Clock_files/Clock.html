<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Clock</title>
    <link rel="stylesheet" href="index.css"> 

    <link type="text/css" rel="stylesheet" href="./task_list.css">

    <!-- <script src="index.js"></script> -->
    <script type="text/javascript" src="./library_native_objects.js"></script>
    <script type="text/javascript" src="./library_storage.js"></script>
    <script type="text/javascript" src="./library_task.js"></script>
    <script type="text/javascript" src="./library_tasklist.js"></script>
    <script src="index.js"></script> 

</head>
<body>
    <main>
      <div class="cell">
        <h1>Digital clock</h1>
        <fieldset>
            <legend>Clock</legend>
            <span id="hours">$(hours)</span>:
            <span id="minutes">$(minutes)</span>:
            <span id="seconds">$(seconds)</span>&nbsp;
            <span id="ampm">$(ampm)</span>
        </fieldset>
      </div>
      <div class="cell">
        <h1>Task Manager</h1>
        <div id="tasks"><p><a href="index.html#" title="0">Delete</a>12/10/2021 - sfgjdflhjflf geg</p><p><a href="index.html#" title="1">Delete</a>12/10/2021 - djglpgj ;k;pnknmr[</p></div>
        <label for="task">Task:</label><br>
            <input type="text" name="task" id="task"><br>
        <label for="date">Date:</label><br>
            <input type="text" name="date" id="date"><br>
        <input type="button" name="add_task" id="add_task" value="Add Task"><br>
        <input type="button" name="clear_tasks" id="clear_tasks" value="Clear Tasks">
        <div class="clear"></div>
      </div>
    </main>


</body></html>
